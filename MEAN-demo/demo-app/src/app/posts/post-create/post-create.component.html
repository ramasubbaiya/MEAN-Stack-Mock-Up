<mat-card>
  <mat-form-field>
    <input
      matInput
      color="accent"
      placeholder="Enter a title"
      type="text"
      [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea
      matInput
      rows="6"
      placeholder="Enter the content"
      [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    (click)="onAddPost()">Save Post</button>
</mat-card>
